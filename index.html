<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Week 5</title>
    <link rel="stylesheet" href="src/ProjectStyle.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/820ac66f16.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="card text-white bg-dark" style="width: 400px;">
            <div class="card-box">
                <div class="row" style="padding-top: 15px;">
                    <div class="current-city col-4">Current city</div>
                    <i class="fas fa-sun col-1"></i>
                    <div class="day col-3" id="currentDay"> Sunday 10°C</div>
                    <i class="fas fa-tint col-1"></i>
                    <div class="humidity col-3">Humidity 30%</div>
                </div>
                <br />
                <form class="form-inline">

                    <input type="text" class="form-control" placeholder="Enter the city here" id="cityId"
                        style="width: 210px;">
                    <input type="button" value="Find a city" class="btn btn-info">
                    <a href="#" id=currCityLink><i class="fas fa-city"></i></a>

                </form>
                <br />
                <div class="row">
                    <i class="fas fa-cloud-rain col-1"></i>
                    <div class="monday col-5">Monday </div>
                    <i class="fas fa-tint col-1"></i>
                    <div class="humidity col-4">Humidity</div>
                    <div class="temp-Mon col-5 ml-auto">12-18°C</div>
                    <div class="Hum-Mon col-5 mr-auto">60%</div>
                </div>
                <hr />
                <div class="row">
                    <i class="fas fa-cloud-sun col-1"></i>
                    <div class="tuesday col-5">Tuesday</div>
                    <i class="fas fa-tint col-1"></i>
                    <div class="humidity col-4">Humidity</div>
                    <div class="temp-Tue col-5 ml-auto">11-20°C</div>
                    <div class="Hum-Tue col-5 mr-auto">40%</div>
                </div>
                <hr />
                <div class="row">
                    <i class="fas fa-cloud-showers-heavy col-1"></i>
                    <div class="Wednesday col-5">Wednesday</div>
                    <i class="fas fa-tint col-1"></i>
                    <div class="humidity col-4">Humidity</div>
                    <div class="temp-Wed col-5 ml-auto">9-14°C</div>
                    <div class="Hum-wed col-5 mr-auto">80%</div>
                </div>
                <hr />
                <div class="row">
                    <i class="fas fa-cloud-sun-rain col-1"></i>
                    <div class="Thursday col-5">Thursday </div>
                    <i class="fas fa-tint col-1"></i>
                    <div class="humidity col-4">Humidity</div>
                    <div class="temp-Thu col-5 ml-auto">15-24°C</div>
                    <div class="Hum-Thu col-5 mr-auto">55%</div>
                </div>
                <hr />
                <div class="row" style="padding-bottom: 15px;">
                    <i class="fas fa-cloud col-1"></i>
                    <div class="Friday col-5">Friday</div>
                    <i class="fas fa-tint col-1"></i>
                    <div class="humidity col-4">Humidity</div>
                    <div class="temp-Fri col-5 ml-auto">10-19°C</div>
                    <div class="Hum-Fri col-3 ml-auto">45%</div>
                    <div class="changeT col-2">
                        <a href="#" id="tempCelsius">°C</a> |
                        <a href="#" id="tempFahrenheit">°F</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/scriptp5.js"></script>
</body>

</html>
