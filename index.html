<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Week 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/820ac66f16.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="card text-white bg-dark" style="width: 400px;">
            <div class="card-box">
                <div class="row" style="padding-top: 15px;">
                    <div class="current-city col-4">Current city
                    </div>
                    <div id="currentTemperature">T °C</div>
                    <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="" id="currIcon" class="fa-sun" width="50">
                    <div class="day col-2" id="currentDay"> Last Update </div>
                        <div class="humidity col-3" id="currentHum">
                            Humidity
                        <div id="windSpeed"> Wind Speed</div>
                    </div>
                </div>
                <br />
                <form class="form-inline">

                    <input type="text" class="form-control" placeholder="Enter the city here" id="cityId"
                        style="width: 210px;">
                    <input type="button" value="Find a city" class="btn btn-info">
                <a href="#" id=currCityLink><i class="fas fa-city"></i></a>

                </form>
                <br />
                <div class="row" id="forecast"></div>
                
                
                </div>
            
                    <div class="changeT">
                        <a href="#" id="tempCelsius">°C</a> |
                        <a href="#" id="tempFahrenheit">°F</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span class="source"><a href="https://github.com/EdileneSilva/MyProject1">Open code source</a>
        by Edilene da Silva</span>
    <script src="script.js"></script>
</body>

</html>
